<div class="confirm-email-area" [class.dark-theme]="themeService.isDark()">
  <div
    class="trezo-form mx-auto"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
  >
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-12 order-2 order-lg-1">
        <div class="form-image">
          <img src="e1.webp" alt="sign-in-image" />
        </div>
      </div>
      <div class="col-lg-6 col-md-12 order-1 order-lg-2">
        <div class="form-content">
          <div class="logo">
            <img src="images/logo-big.svg" alt="logo" />
            <img src="images/white-logo-big.svg" class="d-none" alt="logo" />
          </div>
          <div class="title">
            <h1 class="fw-semibold">Welcome back to Trezo!</h1>
            <p class="fw-medium">{{ confirmationMessage }}</p>
          </div>
          <div class="admin" *ngIf="!isLoading">
            <div
              class="logo d-flex align-items-center justify-content-center bg-gray"
              [ngClass]="{
                'text-success': isSuccess,
                'text-danger': !isSuccess
              }"
            >
              <i class="material-symbols-outlined">
                {{ isSuccess ? "done" : "error" }}
              </i>
            </div>
            <span class="d-block text-black fw-medium">
              {{
                isSuccess ? "Your Email Verified" : "Email Verification Failed"
              }}
              <span [ngClass]="isSuccess ? 'text-success' : 'text-danger'">
                {{ isSuccess ? "Successfully!" : "Please try again." }}
              </span>
            </span>
          </div>
          <a
            *ngIf="isSuccess || !isSuccess"
            [routerLink]="
              isSuccess
                ? '/authentication/reset-password'
                : '/authentication/forgot-password'
            "
            class="btn-box d-block w-100 border-0 transition fw-medium border-radius"
          >
            <span class="d-flex align-items-center justify-content-center">
              <i class="material-symbols-outlined"> login </i>
              {{
                isSuccess
                  ? "Proceed to Reset Password"
                  : "Back to Forgot Password"
              }}
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
