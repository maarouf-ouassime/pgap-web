<div class="confirm-email-area" [class.dark-theme]="themeService.isDark()">
  <div
    class="trezo-form mx-auto"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
  >
    <div class="confirm-email-area">
      <div class="row align-items-center">
        <div class="col-lg-6 col-md-12 order-2 order-lg-1">
          <div class="form-image">
            <img src="e1.webp" alt="sign-in-image" />
          </div>
        </div>
        <div class="col-lg-6 col-md-12 order-1 order-lg-2">
          <div class="form-content">
            <div class="logo">
              <img src="images/logo-big.svg" alt="logo" />
              <img src="images/white-logo-big.svg" class="d-none" alt="logo" />
            </div>
            <div class="title">
              <h1 class="fw-semibold">Welcome back to Trezo!</h1>
            </div>

            <!-- Verification Code Section -->
            <div class="otp-container">
              <h2>Confirmer la validation</h2>
              <p>
                Veuillez saisir le code OTP à {{ OTP_LENGTH }} chiffres reçu :
              </p>

              <!-- Champ de saisie OTP -->
              <ng-otp-input
                [config]="{ length: OTP_LENGTH, allowNumbersOnly: true }"
                (onInputChange)="onOtpChange($event)"
              ></ng-otp-input>

              <!-- Bouton de validation -->
              <button
                (click)="validateOtp()"
                [disabled]="!otp || otp.length !== OTP_LENGTH"
              >
                Valider
              </button>

              <!-- Message de statut -->
              <p *ngIf="message" class="message">{{ message }}</p>
              <p *ngIf="confirmationMessage" class="confirmation-message">
                {{ confirmationMessage }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
