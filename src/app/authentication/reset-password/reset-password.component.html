<div class="reset-password-area" [class.dark-theme]="themeService.isDark()">
  <div
    class="trezo-form mx-auto"
    [class.component-dark-theme]="themeService.isDark()"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
  >
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-12 order-2 order-lg-1">
        <div class="form-image">
          <img src="e1.webp" alt="sign-in-image" />
        </div>
      </div>
      <div class="col-lg-6 col-md-12 order-1 order-lg-2">
        <div class="form-content">
          <div
            *ngIf="message"
            class="message"
            [ngClass]="{ success: isSuccess, error: isError }"
          >
            <button class="close-btn" (click)="clearMessage()">Ã—</button>
            <span class="message-text">{{ message }}</span>
          </div>
          <div class="logo">
            <img src="images/logo-big.svg" alt="logo" />
            <img src="images/white-logo-big.svg" class="d-none" alt="logo" />
          </div>
          <div class="title">
            <h1 class="fw-semibold">Reset Password</h1>
            <p class="fw-medium">
              Enter your new password and confirm it below.
            </p>
          </div>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <!-- New Password -->
            <div class="form-group position-relative">
              <label class="main-label d-block fw-medium text-black">
                New Password
              </label>
              <input
                [type]="isPassword1Visible ? 'text' : 'password'"
                formControlName="newPassword"
                class="form-control"
                placeholder="Enter new password"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility('newPassword')"
                class="icon-button p-0 border-0 bg-transparent transition"
              >
                <i
                  [ngClass]="
                    isPassword1Visible ? 'ri-eye-line' : 'ri-eye-off-line'
                  "
                ></i>
              </button>
              <div
                *ngIf="
                  resetPasswordForm.get('newPassword')?.invalid &&
                  resetPasswordForm.get('newPassword')?.touched
                "
                class="text-danger"
              >
                <small
                  *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']"
                >
                  New Password is required.
                </small>
                <small
                  *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']"
                >
                  New Password must be at least 8 characters long.
                </small>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group position-relative">
              <label class="main-label d-block fw-medium text-black">
                Confirm Password
              </label>
              <input
                [type]="isPassword2Visible ? 'text' : 'password'"
                formControlName="confirmPassword"
                class="form-control"
                placeholder="Confirm new password"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility('confirmPassword')"
                class="icon-button p-0 border-0 bg-transparent transition"
              >
                <i
                  [ngClass]="
                    isPassword2Visible ? 'ri-eye-line' : 'ri-eye-off-line'
                  "
                ></i>
              </button>
              <div
                *ngIf="
                  resetPasswordForm.get('confirmPassword')?.invalid &&
                  resetPasswordForm.get('confirmPassword')?.touched
                "
                class="text-danger"
              >
                <small
                  *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']"
                >
                  Confirm Password is required.
                </small>
              </div>
              <div
                *ngIf="resetPasswordForm.errors?.['passwordMismatch']"
                class="text-danger"
              >
                <small>Passwords do not match.</small>
              </div>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn-box d-block w-100 border-0 transition fw-medium border-radius"
              [disabled]="resetPasswordForm.invalid"
            >
              <span class="d-flex align-items-center justify-content-center">
                <i class="material-symbols-outlined"> autorenew </i>
                Reset Password
              </span>
            </button>

            <!-- Back to Sign In -->
            <p class="info">
              Back to
              <a routerLink="/authentication" class="fw-semibold text-primary"
                >Sign In</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
