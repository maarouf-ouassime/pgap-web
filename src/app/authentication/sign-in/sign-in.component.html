<div class="sign-in-area" [class.dark-theme]="themeService.isDark()">
  <div class="pgap-form mx-auto" [class.component-dark-theme]="themeService.isDark()" [class.component-rtl-enabled]="themeService.isRTLEnabled()">
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-12 order-2 order-lg-1">
        <div class="form-image">
          <img src="images/sign-in.jpg" alt="sign-in-image">
        </div>
      </div>
      <div class="col-lg-6 col-md-12 order-1 order-lg-2">
        <div class="form-content">
          <div class="logo">
            <img src="images/logo-big.svg" alt="logo">
            <img src="images/white-logo-big.svg" class="d-none" alt="logo">
          </div>
          <div class="title">
            <h1 class="fw-semibold">Welcome back to Pgap!</h1>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label class="main-label d-block fw-medium text-black">Email Address</label>
              <input type="text" class="form-control" placeholder="example@pgap.com" formControlName="email">
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</small>
              </div>
            </div>
            <div class="form-group position-relative">
              <label class="main-label d-block fw-medium text-black">Password</label>
              <input [type]="isPasswordVisible ? 'text' : 'password'" class="form-control" placeholder="Type password" formControlName="password" (input)="onPasswordInput($event)">
              <button type="button" (click)="togglePasswordVisibility()" class="icon-button p-0 border-0 bg-transparent transition">
                <i [ngClass]="isPasswordVisible ? 'ri-eye-line' : 'ri-eye-off-line'"></i>
              </button>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</small>
              </div>
            </div>
            <div class="form-group">
              <re-captcha #recaptcha (resolved)="resolved($event)" siteKey="6Lco7MkqAAAAAJOpSTT_Zgb7x0MbFLRfR402SMvg"></re-captcha>
              <div *ngIf="loginForm.get('captcha')?.invalid && loginForm.get('captcha')?.touched" class="text-danger">
                <small>Captcha is required.</small>
              </div>
            </div>
            <div class="forgot-password">
              <a routerLink="/authentication/forgot-password" class="text-primary fw-semibold">Forgot Password?</a>
            </div>
            <button type="submit" class="btn-box d-block w-100 border-0 transition fw-medium border-radius">
              <span class="d-flex align-items-center justify-content-center">
                <i class="material-symbols-outlined">login</i> Sign In
              </span>
            </button>
            <p class="info">Donâ€™t have an account. <a routerLink="/authentication/sign-up" class="fw-semibold text-primary">Sign Up</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
